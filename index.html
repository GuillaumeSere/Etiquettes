<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etiquettes</title>
</head>
<body>
    <div id="label-container">
        <!-- Étiquettes seront générées ici -->
    </div>

    <script>
        // Fonction pour générer une étiquette
        function createLabel(content) {
            const label = document.createElement('div');
            label.className = 'label';
            label.innerHTML = content;
            return label;
        }

        // Fonction pour charger les données depuis le fichier JSON
        function loadData() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'data.json', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const jsonData = JSON.parse(xhr.responseText);
                    generateLabels(jsonData); // Appel de la fonction pour générer les étiquettes
                }
            };
            xhr.send();
        }

        // Fonction pour générer les étiquettes à partir des données JSON
        function generateLabels(data) {
            const labelContainer = document.getElementById('label-container');
            data.forEach(function(item) {
                const labelContent = `
                   <p class="face-a"> <span class="face-A">Face A</span> ${item.face_a}</p>
                    <h2>${item.titre}</h2>
                    <p class="face-b"><span class="face-B">Face B</span> ${item.face_b}</p>
                `;
                const label = createLabel(labelContent);
                labelContainer.appendChild(label);
            });
        }

        // Chargez les données lorsque la page se charge
        window.onload = loadData;
    </script>
</body>
</html>
